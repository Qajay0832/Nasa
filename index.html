<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="current-image-container">
        <p class="title">NASA Picture of the Day</p>
        <img class="pic" src="" id="pic" />
        <p class="heading" style="color: white;" id="descTitle"></p>
        <p id="desc"></p>
    </div>
    <div>
        <p class="heading">Search For Picture of the Day</p>
        <form class="searchSection" id="search-form">
            <p>Search A Date</p>
            <input type="date" id="search-input" required/>
            <input id="search" type="submit" />
        </form>
        <div>
            <p class="heading">Previous Searches</p>
            <ul id="search-history">
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
